<!DOCTYPE html>

<head>

</head>

<body>

    <script>
        // 取出数组中相同的元素
        let arr1 = [0, 1, 2, 3, 4, 5]
        let arr2 = [0, 1, 3, 5]
        function getNum(arr1, arr2) {
            let newArr = []
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        newArr.push(arr2[j])
                    }
                }
            }
            return newArr
        }
        console.log(getNum(arr1, arr2)) //[0,1,3,5]
    </script>

    <script>
        // 取出数组中不同的元素
        let array1 = [0, 1, 2, 3, 4, 5]
        let array2 = [0, 1, 3, 5]
        function getDiffer(array1, array2) {
            return array1.concat(array2).filter(function (value, index, arr) {
                return arr.indexOf(value) === arr.lastIndexOf(value);
            });
        }
        console.log(getDiffer(array1, array2));  //[2,4]
    </script>
</body>

</html>
