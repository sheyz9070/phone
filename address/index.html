<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- areas 地区 -->
    <div class="areas"> 
        <form action="#">
            <!-- 地址显示框 -->
            <label for="addr-show">
                您选择的是：
                <input type="text" value="" id="addr">
            </label>
            <br>
            <!-- 省份的选择 -->
            <select name="" id="prov" onchange="showCity(this)">
                <option value="">-请选择省份-</option>
            </select>
            <!-- 城市的选择  -->
            <select name="" id="city" onchange="showCountry(this)">
                <option value="">-请选择市-</option>
            </select>
            <!-- 县,区的选择  -->
            <select name="" id="country" onchange="selecCountry(this)">
                <option value="">-请选择县-</option>
            </select>
            
            <button type="button" class="btn met1" onclick="showAddr()" id="button-show">确定</button>
        </form>
    </div>

    <script src="data.js"></script>
    <script src="methods.js"></script>
</body>
</html>
