    <script>
        // Set 方法
        //方法1:使用 Es6 的 Set方法去重
        //Set 的数据结构 ，类似于数组，成员的值都是唯一的，没有重复的
        function array1(arr) {
            //利用 Array.from 将 Set 的数据结构转化为 数组 
            return Array.from(new Set(arr))
        }
        console.log(array1([1, 2, 3, 2, 4]))
        // Set 方法2
        let array2 = [1,2,3,2,4]
        let newArr3 = [...new Set(array2)]
        console.log(newArr3)



        // indexOf
        let arr2 = [1, 3, 4, 3, 2, 1]
        let newArr = []
        for (let i = 0; i < arr2.length; i++) {
            if (newArr.indexOf(arr2[i]) == -1) {
                newArr.push(arr2[i])
            }
        }
        console.log(newArr)

        // 双重for循环，数组去重
        let arr3 = [1, 2, 2, 3, 4, 5, 3]
        let newArr2 = []
        for (let i = 0; i < arr3.length; i++) {
            flag = true
            for (let j = 0; j < newArr2.length; j++) {
                if (arr3[i] == arr3[j]) {
                    flag = false
                }
            }
            if (flag) {
                newArr2.push(arr3[i])
            }
        }
        console.log(newArr2)

        // filter
        let arr4 = [1, 2, 2, 3, 4, 5, 3]
        function a(array){
            return res = array.filter(function(item,index,array){
                return array.indexOf(item) === index
            })
        }
        console.log(a(arr4))

    </script>
